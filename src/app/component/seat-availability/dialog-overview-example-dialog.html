    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
      
   
      <div class="mat-elevation-z8">
        <table mat-table class="table table-striped table-bordered" [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="Type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Transaction </th>
            <td mat-cell *matCellDef="let row"> {{row.transaction}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="Amount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
            <td mat-cell *matCellDef="let row"> {{row.transaction_amount | currency}}</td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="Date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
            <td mat-cell *matCellDef="let row"> {{row.transaction_date | date:'fullTime' }} </td>
          </ng-container>
      
          <!-- Color Column -->
          <ng-container matColumnDef="Charge">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Charge($) </th>
            <td mat-cell *matCellDef="let row" > {{row.transaction_charge}} </td>
          </ng-container>

           <!-- Color Column -->
           <ng-container matColumnDef="Transaction Id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Transaction Id </th>
            <td mat-cell *matCellDef="let row" > {{row.transaction_id}} </td>
          </ng-container>

           <!-- Color Column -->
           <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let row" > {{row.transaction_status}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns:displayedColumns;">
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>

</div>
<div mat-dialog-actions>
    <button  mat-raised-button  [mat-dialog-close]="data" cdkFocusInitial>Close</button>
</div>

<style>
table {
  width: 100%;
}

  font-size: 14px;
  width: 100%;
}

  width: 25%;

      background-color: #000000;
      color: white;
  }
