<h1 mat-dialog-title><strong></strong></h1>
<div mat-dialog-content>

    <form class="example-form" [formGroup]="searchForm" (ngSubmit)="onFormSubmit(searchForm.value)">

        <!-- <mat-label>Search</mat-label> -->
        <mat-form-field class="example-full-width">

            <input matInput placeholder="Enter customer name" formControlName="search">
        </mat-form-field>
        <span>
            <button (click)="search(searchForm.value)" [disabled]="searchForm.invalid" mat-stroked-button><i
                    class="fa fa-search fa6" aria-hidden="true"></i>
                Search</button>
        </span>

        <mat-spinner *ngIf="showSearchSpin" class="mx-auto" style="width: 200px;"></mat-spinner>
        <mat-radio-group class="example-radio-group" formControlName="ctrl" *ngIf="showResult">
            <mat-radio-button (change)="radioChange(data)" [value]="data.customerId" *ngFor="let data of searchMock">
                {{data.customerId}},{{data.primary_holder}}</mat-radio-button>
        </mat-radio-group>
        <p *ngIf="noUser">
            No User in database
        </p>
        <br>


    </form>



</div>
<div mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="data" cdkFocusInitial>Close</button>
</div>

<style>
    .example-radio-group {
        display: flex;
        flex-direction: column;
        /* display: inline-grid; */
        /* display: grid; */
        margin: 15px 0;
    }
</style>
